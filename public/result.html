<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dipy - Your Activity">
    <title>Dipy - Your Activity!</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
    <style>
h1 {font-family: "Lilita One";}
h2 {font-family: "Rock Salt";}
</style>
</head>
<body class="bg-stone-100 font-sans">
    <div class="container mx-auto p-4 min-h-screen flex flex-col items-center pt-5 sm:pt-8">
        <header class="text-center mb-0 sm:mb-0">
            <a href="index.html" class="text-decoration-none">
                 <h1 class="font-lilita text-4xl sm:text-6xl text-amber-500 text-center mb-4 sm:mb-8">DIPY</h1>
            </a>
            <h2 class="text-lg text-gray-600 max-w-2xl mx-auto">
                Here's your next adventure!
            </h2>
        </header>

        <main class="w-full max-w-2xl">
            <!-- Activity Card -->
            <div id="activity-details" class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-lg mt-8 mb-0">
                <!-- Activity Title -->
                <h3 id="activity-title" class="text-3xl sm:text-4xl font-semibold text-gray-800 mb-4 text-center"></h3>

                <!-- Activity Image -->
                <img id="activity-image" src="" alt="Activity Image" class="w-full max-h-96 object-cover rounded-lg mb-6 shadow-md">

                <!-- Activity Description & Read More Button -->
                <p id="activity-description" class="whitespace-pre-line text-gray-700 text-base sm:text-lg leading-relaxed"></p>
                <button type="button" id="toggle-description-btn" class="mt-2 mb-3 text-amber-600 hover:text-amber-800 font-semibold focus:outline-none hidden">Read more</button>

                <!-- Activity Tags -->
                <div id="activity-tags" class="flex flex-wrap justify-center gap-3 mt-3 mb-0"></div>
            </div>

            <!-- Action Buttons -->
            <div class="w-full max-w-2xl flex flex-col sm:flex-row gap-4 mt-6">
                <!-- Generate New Button -->
                <button id="regenerate-activity-btn" class="flex-1 bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-amber-300 text-lg">
                    Generate New
                </button>

                <!-- Share Activity Button -->
                <button type="button" id="share-activity-btn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 hidden">Share Activity</button>

                <!-- Change Filters Button -->
                <a href="index.html" id="change-filters-btn" class="flex-1 text-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-gray-200 text-lg">
                    Change Filters
                </a>
            </div>

            <!-- Message Area -->
            <div id="result-message-area" class="mt-6 h-6 text-center"></div>
        </main>

        <footer class="mt-16 mb-8 text-center text-gray-600 text-sm">
            <p>Â© <script>document.write(new Date().getFullYear())</script> Dipy. All rights reserved.</p>
            <p class="mt-1">
                <a href="index.html" class="text-amber-600 hover:text-amber-800">Home</a>
                <span class="mx-1 text-gray-400">|</span>
                <a href="about.html" class="text-amber-600 hover:text-amber-800">About</a>
            </p>
        </footer>
    </div>

    <script src="/js/result-script.js" defer></script>
</body>
</html>
